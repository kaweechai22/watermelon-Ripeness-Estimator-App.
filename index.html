<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>วัดความสุกของแตงโม</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f8ff;
    }
    h1 {
      color: #2e7d32;
    }
    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 200px;
      margin: 1rem 0;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>แอปวัดความสุกของแตงโม</h1>
  <p>ใส่ค่าความถี่ (Hz):</p>
  <input type="number" id="freqInput" placeholder="เช่น 421.3" />
  <br />
  <button onclick="checkSweetness()">คำนวณความหวาน</button>
  <div id="result" class="result"></div>

  <script>
    function checkSweetness() {
      const f = parseFloat(document.getElementById("freqInput").value);
      if (isNaN(f)) {
        alert("กรุณาระบุความถี่");
        return;
      }

      const brix = -0.000055 * f * f + 0.0532 * f - 3.97;
      const result = document.getElementById("result");
      let level = "", color = "";

      if (brix < 4.5) {
        level = "อาจเริ่มเน่า";
        color = "#9e9e9e";
      } else if (brix < 5) {
        level = "ดิบ";
        color = "#4caf50";
      } else if (brix < 7) {
        level = "ใกล้สุก";
        color = "#ffeb3b";
      } else if (brix < 9) {
        level = "สุกพอดี";
        color = "#ff9800";
      } else {
        level = "หวานมาก";
        color = "#f44336";
      }

      result.style.backgroundColor = color;
      result.innerHTML = `ความหวานประมาณ ${brix.toFixed(2)}%Brix<br />ระดับ: ${level}`;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
